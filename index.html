<!DOCTYPE html>

<body>

  <!-- Categories -->
  <nav class="categories">

  <main class="product-grid">
    <!-- Example Product Card -->
    <div class="product-card">

    <div class="product-card">
      <img src="photo/download.jpg"

 </body>
